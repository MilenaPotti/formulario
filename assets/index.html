<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mileninha</title>
</head>

<body>
    <div class="contact-container">
        <h1>Contato</h1>
        <div class="contact-content">
            <form action="" method="get">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="name" id="nome" name="nome">
                </div>
                <div class=" form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea type="message" id="message" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>

            </form>
        </div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d76183.5454751576!2d-6.361696574600655!3d53.36588313301267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e80ea27ac2f%3A0xa00c7a9973171a0!2sDublin%2C%20Irlanda!5e0!3m2!1spt-BR!2sbr!4v1727382759888!5m2!1spt-BR!2sbr"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

</body>

</html>
